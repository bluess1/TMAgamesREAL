<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMAGames - Flappy Bird Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4299e1, #2b6cb0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #gameWrapper {
            display: block;
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .info-box {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }
        canvas {
            border: 4px solid white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: block;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        #playerList {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            max-width: 250px;
            width: 250px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .player-you {
            font-weight: bold;
            color: #e53e3e;
        }
        #startPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2b6cb0;
            z-index: 50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        #startPrompt .shield-notice {
            font-size: 16px;
            color: #00BFFF;
            margin-top: 10px;
            font-weight: normal;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        button {
            padding: 12px 24px;
            margin: 5px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #2c5282;
        }
        #debugInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: lime;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
      
        #usernameEditor {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        #editUsernameBtn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #2b6cb0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #2b6cb0;
            font-size: 14px;
        }
        #editUsernameBtn:hover {
            background: white;
        }
        #usernameEditModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1002;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="modalOverlay" onclick="closeUsernameModal()"></div>
    
    <div id="usernameEditor">
        <button id="editUsernameBtn" onclick="openUsernameModal()">‚úèÔ∏è Edit Username</button>
    </div>

    <div id="usernameEditModal">
        <h2 style="margin-bottom: 20px; color: #2b6cb0;">Edit Username</h2>
        <input type="text" id="newUsernameInput" placeholder="New username..." maxlength="15" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #cbd5e0; border-radius: 5px; font-size: 16px;">
        <div style="display: flex; gap: 10px;">
            <button onclick="saveNewUsername()" style="flex: 1;">Save</button>
            <button onclick="closeUsernameModal()" style="flex: 1; background: #718096;">Cancel</button>
        </div>
    </div>

    <div id="debugInfo">
        <div>üîç DEBUG INFO:</div>
        <div id="debugStatus">Initializing...</div>
        <div id="debugConnection">Connection: Not started</div>
        <div id="debugPlayers">Players: 0</div>
        <div id="debugPipes">Pipes: 0</div>
    </div>

    <div id="chatBox">
        <div id="chatHeader">
            <h3 style="margin: 0; color: #2b6cb0;">Chat</h3>
            <div id="chatTabs">
                <button class="chat-tab active" onclick="switchChatTab('global')">Global</button>
                <button class="chat-tab" onclick="switchChatTab('dm')">DM</button>
            </div>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInputArea">
            <input type="text" id="dmTargetInput" placeholder="Username to DM...">
            <div id="chatInputWrapper">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="200">
                <button id="chatSendBtn" onclick="sendChatMessage()">Send</button>
            </div>
        </div>
    </div>

    <div id="gameWrapper">
        <div id="gameContainer">
            <div id="gameInfo">
                <div class="info-box">
                    <span id="playerCount">0</span> Players Online
                </div>
                <div class="info-box">
                    Score: <span id="score">0</span>
                </div>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="startPrompt">
                Press SPACE to Start!
                <div class="shield-notice">üõ°Ô∏è 5 Second Shield Active!</div>
            </div>
            <div id="gameOver">
                <h2 style="margin-bottom: 15px; font-size: 32px;">Game Over!</h2>
                <p style="font-size: 24px; margin: 20px 0;">Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
                <button onclick="backToMenu()">Back to Menu</button>
            </div>
            <div id="playerList">
                <h3 style="margin-bottom: 15px;">Players Online</h3>
                <div id="playersContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // DEBUG FUNCTION
        function debug(msg, type = 'status') {
            console.log(`[DEBUG ${type}]`, msg);
            const el = document.getElementById('debug' + type.charAt(0).toUpperCase() + type.slice(1));
            if (el) el.textContent = type + ': ' + msg;
        }

        let socket;
        let username;
        let canvas, ctx;
        let gameLoop;
        let player = { y: 250, velocity: 0, isAlive: true, hasStarted: false };
        let pipes = [];
        let score = 0;
        let players = new Map();
        let playerTargets = new Map();
        let isGameOver = false;
        let myPlayerId = null;
        let passedPipes = new Set();
        let lastScoreUpdate = 0;
        let hasForceField = false;
        let forceFieldEndTime = 0;

        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -8;
        const BIRD_SIZE = 30;
        const BIRD_X = 50;
        const FORCEFIELD_DURATION = 5000;
        const INTERPOLATION_SPEED = 0.3;

        let currentChatTab = 'global';

        debug('Script loaded', 'status');

        // Load or prompt for username (now persistent)
        username = localStorage.getItem('tmaUsername');
        if (!username) {
            debug('No username found, prompting...', 'status');
            username = prompt('Enter your username:');
            if (!username) {
                username = 'Player' + Math.floor(Math.random() * 1000);
            }
            localStorage.setItem('tmaUsername', username);
        }
        debug('Username: ' + username, 'status');

        // Start game automatically
        window.onload = () => {
            debug('Window loaded', 'status');
            document.getElementById('gameWrapper').style.display = 'block';
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // WebSocket URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/flappy`;
            
            debug('Connecting to: ' + wsUrl, 'connection');
            console.log('üîå Full WebSocket URL:', wsUrl);
            console.log('üìç Location:', {
                protocol: window.location.protocol,
                host: window.location.host,
                hostname: window.location.hostname,
                port: window.location.port
            });

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('‚úÖ WebSocket CONNECTED!');
                debug('CONNECTED!', 'connection');
                socket.send(JSON.stringify({
                    type: 'join',
                    username: username
                }));
                console.log('üì§ Sent join message');
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì• Received:', data.type, data);
                
                if (data.type === 'init') {
                    debug('Game initialized!', 'status');
                    console.log('üéÆ Game initialized - Player ID:', data.playerId);
                    myPlayerId = data.playerId;
                    data.players.forEach(p => {
                        players.set(p.id, p);
                        playerTargets.set(p.id, { y: p.y, displayY: p.y });
                    });
                    pipes = data.pipes || [];
                    debug(players.size + ' players', 'players');
                    debug(pipes.length + ' pipes', 'pipes');
                    updatePlayerList();
                    startGameLoop();
                } else if (data.type === 'pipeUpdate') {
                    pipes = data.pipes;
                    debug(pipes.length + ' pipes', 'pipes');
                } else if (data.type === 'playerJoined') {
                    console.log('üë§ Player joined:', data.player.username);
                    players.set(data.player.id, data.player);
                    playerTargets.set(data.player.id, { y: data.player.y, displayY: data.player.y });
                    debug(players.size + ' players', 'players');
                    updatePlayerList();
                    addSystemMessage(`${data.player.username} joined the game`);
                } else if (data.type === 'playerUpdate') {
                    if (data.player.id !== myPlayerId) {
                        players.set(data.player.id, data.player);
                        if (!playerTargets.has(data.player.id)) {
                            playerTargets.set(data.player.id, { y: data.player.y, displayY: data.player.y });
                        } else {
                            playerTargets.get(data.player.id).y = data.player.y;
                        }
                    }
                } else if (data.type === 'scoreUpdate') {
                    const p = players.get(data.playerId);
                    if (p) {
                        p.score = data.score;
                        updatePlayerList();
                    }
                } else if (data.type === 'playerLeft') {
                    console.log('üëã Player left:', data.playerId);
                    const leftPlayer = players.get(data.playerId);
                    if (leftPlayer) {
                        addSystemMessage(`${leftPlayer.username} left the game`);
                    }
                    players.delete(data.playerId);
                    playerTargets.delete(data.playerId);
                    debug(players.size + ' players', 'players');
                    updatePlayerList();
                } else if (data.type === 'chatMessage') {
                    addChatMessage(data.sender, data.message, false);
                } else if (data.type === 'dmMessage') {
                    addChatMessage(data.sender, data.message, true);
                } else if (data.type === 'usernameChanged') {
                    const p = players.get(data.playerId);
                    if (p) {
                        addSystemMessage(`${p.username} changed their name to ${data.newUsername}`);
                        p.username = data.newUsername;
                        updatePlayerList();
                    }
                }
            };

            socket.onerror = (error) => {
                console.error('‚ùå WebSocket ERROR:', error);
                debug('ERROR! Check console', 'connection');
                alert('Connection failed! Check the console (F12) for details.');
            };

            socket.onclose = (event) => {
                console.log('üîå WebSocket CLOSED:', event.code, event.reason);
                debug('Disconnected: ' + event.code, 'connection');
                if (event.code !== 1000) {
                    alert('Connection lost! Code: ' + event.code);
                }
            };

            canvas.addEventListener('click', jump);
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && document.activeElement.id !== 'chatInput' && document.activeElement.id !== 'dmTargetInput') {
                    e.preventDefault();
                    jump();
                }
            });

            // Chat input enter key
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });

            debug('Setup complete!', 'status');
        };

        function backToMenu() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'leave',
                    playerId: myPlayerId
                }));
                socket.close();
            }
            window.location.href = '/';
        }

        function jump() {
            console.log('üê¶ Jump!');
            if (!player.hasStarted) {
                player.hasStarted = true;
                document.getElementById('startPrompt').style.display = 'none';
                activateForceField();
                debug('Game started!', 'status');
            }
            if (player.isAlive && player.hasStarted) {
                player.velocity = JUMP_STRENGTH;
            }
        }

        function activateForceField() {
            hasForceField = true;
            forceFieldEndTime = Date.now() + FORCEFIELD_DURATION;
            console.log('üõ°Ô∏è Force field activated!');
        }

        function checkForceField() {
            if (hasForceField && Date.now() >= forceFieldEndTime) {
                hasForceField = false;
                console.log('üõ°Ô∏è Force field ended');
            }
            return hasForceField;
        }

        let updateCounter = 0;
        let lastFrameTime = Date.now();
        
        function startGameLoop() {
            console.log('üöÄ Game loop STARTED!');
            debug('Game loop running', 'status');
            
            function loop() {
                // Calculate delta time for frame-rate independence
                const currentTime = Date.now();
                const deltaTime = (currentTime - lastFrameTime) / 16.67; // Normalize to 60 FPS
                lastFrameTime = currentTime;
                
                // Cap delta time to prevent huge jumps
                const cappedDelta = Math.min(deltaTime, 2);
                
                players.forEach((p, id) => {
                    if (id !== myPlayerId && playerTargets.has(id)) {
                        const target = playerTargets.get(id);
                        target.displayY += (target.y - target.displayY) * INTERPOLATION_SPEED;
                    }
                });

                checkForceField();

                if (player.hasStarted && player.isAlive) {
                    player.velocity += GRAVITY * cappedDelta;
                    player.y += player.velocity * cappedDelta;

                    if (player.y < 0 || player.y > canvas.height - BIRD_SIZE) {
                        die();
                    }

                    pipes.forEach(pipe => {
                        if (!hasForceField) {
                            if (pipe.x < BIRD_X + BIRD_SIZE && pipe.x + 60 > BIRD_X) {
                                if (player.y < pipe.topHeight || player.y + BIRD_SIZE > pipe.bottomY) {
                                    die();
                                }
                            }
                        }

                        if (!passedPipes.has(pipe.id) && pipe.x + 60 < BIRD_X) {
                            passedPipes.add(pipe.id);
                            score++;
                            console.log('‚≠ê Score:', score);
                            document.getElementById('score').textContent = score;
                            if (socket && socket.readyState === WebSocket.OPEN) {
                                socket.send(JSON.stringify({
                                    type: 'scoreUpdate',
                                    score: score
                                }));
                            }
                        }
                    });
                }

                updateCounter++;
                if (updateCounter % 2 === 0 && socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'update',
                        y: player.y,
                        score: score,
                        isAlive: player.isAlive,
                        hasStarted: player.hasStarted
                    }));
                }

                draw();
                gameLoop = requestAnimationFrame(loop);
            }
            loop();
        }

        function draw() {
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            const cloudOffset = (Date.now() / 50) % 900;
            drawCloud(100 - cloudOffset, 80);
            drawCloud(400 - cloudOffset, 120);
            drawCloud(700 - cloudOffset, 60);

            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 55, canvas.width, 5);

            pipes.forEach(pipe => {
                const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + 60, 0);
                topGradient.addColorStop(0, '#2ECC40');
                topGradient.addColorStop(0.5, '#3FDD51');
                topGradient.addColorStop(1, '#1EA030');
                ctx.fillStyle = topGradient;
                ctx.fillRect(pipe.x, 0, 60, pipe.topHeight);
                
                ctx.fillStyle = '#25A033';
                ctx.fillRect(pipe.x - 3, pipe.topHeight - 25, 66, 25);
                
                const bottomGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + 60, 0);
                bottomGradient.addColorStop(0, '#2ECC40');
                bottomGradient.addColorStop(0.5, '#3FDD51');
                bottomGradient.addColorStop(1, '#1EA030');
                ctx.fillStyle = bottomGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, 60, canvas.height - pipe.bottomY);
                
                ctx.fillStyle = '#25A033';
                ctx.fillRect(pipe.x - 3, pipe.bottomY, 66, 25);

                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x + 5, 0, 8, pipe.topHeight);
                ctx.fillRect(pipe.x + 5, pipe.bottomY, 8, canvas.height - pipe.bottomY);
            });

            drawBird(BIRD_X, player.y, '#FF4136', '#C70000', hasForceField);
            
            ctx.fillStyle = '#000';
            ctx.font = 'bold 12px Arial';
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 3;
            ctx.strokeText(username, BIRD_X, player.y - 12);
            ctx.fillText(username, BIRD_X, player.y - 12);

            if (hasForceField) {
                const timeLeft = Math.ceil((forceFieldEndTime - Date.now()) / 1000);
                ctx.fillStyle = 'rgba(0, 191, 255, 0.8)';
                ctx.font = 'bold 16px Arial';
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 3;
                const text = `Shield: ${timeLeft}s`;
                ctx.strokeText(text, BIRD_X - 5, player.y + 50);
                ctx.fillText(text, BIRD_X - 5, player.y + 50);
            }

            players.forEach((p, id) => {
                if (id !== myPlayerId && p.isAlive && p.hasStarted) {
                    const target = playerTargets.get(id);
                    const displayY = target ? target.displayY : p.y;
                    
                    // Make other players semi-transparent
                    ctx.globalAlpha = 0.4;
                    drawBird(BIRD_X, displayY, '#0074D9', '#0056A3', false);
                    ctx.globalAlpha = 1.0; // Reset opacity
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                    ctx.font = '12px Arial';
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 2;
                    ctx.strokeText(p.username, BIRD_X, displayY - 8);
                    ctx.fillText(p.username, BIRD_X, displayY - 8);
                }
            });
        }

        function drawBird(x, y, bodyColor, darkColor, shield) {
            if (shield) {
                const pulseSize = 5 + Math.sin(Date.now() / 100) * 3;
                ctx.strokeStyle = 'rgba(0, 191, 255, 0.8)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x + BIRD_SIZE/2, y + BIRD_SIZE/2, BIRD_SIZE/2 + pulseSize, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = 'rgba(0, 191, 255, 0.4)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x + BIRD_SIZE/2, y + BIRD_SIZE/2, BIRD_SIZE/2 + pulseSize + 5, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.arc(x + BIRD_SIZE/2, y + BIRD_SIZE/2, BIRD_SIZE/2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = darkColor;
            ctx.beginPath();
            ctx.ellipse(x + BIRD_SIZE/2, y + BIRD_SIZE/2 + 5, 8, 6, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(x + BIRD_SIZE/2 + 8, y + BIRD_SIZE/2 - 3, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + BIRD_SIZE/2 + 10, y + BIRD_SIZE/2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(x + BIRD_SIZE/2 + 12, y + BIRD_SIZE/2 + 3);
            ctx.lineTo(x + BIRD_SIZE/2 + 20, y + BIRD_SIZE/2 + 3);
            ctx.lineTo(x + BIRD_SIZE/2 + 12, y + BIRD_SIZE/2 + 8);
            ctx.fill();
        }

        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y - 15, 18, 0, Math.PI * 2);
            ctx.fill();
        }

        function die() {
            console.log('üíÄ Player died');
            player.isAlive = false;
            isGameOver = true;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'update',
                    y: player.y,
                    score: score,
                    isAlive: false,
                    hasStarted: player.hasStarted
                }));
            }
        }

        function restartGame() {
            console.log('üîÑ Restarting game');
            player = { y: 250, velocity: 0, isAlive: true, hasStarted: false };
            score = 0;
            isGameOver = false;
            passedPipes.clear();
            hasForceField = false;
            forceFieldEndTime = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startPrompt').style.display = 'block';
        }

        function updatePlayerList() {
            const playerArray = Array.from(players.values());
            playerArray.sort((a, b) => b.score - a.score);
            document.getElementById('playerCount').textContent = playerArray.length;
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            playerArray.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'player-item';
                if (p.id === myPlayerId) {
                    div.classList.add('player-you');
                }
                const medal = index === 0 ? 'ü•á ' : index === 1 ? 'ü•à ' : index === 2 ? 'ü•â ' : '';
                div.innerHTML = `
                    <span>${medal}${p.username}${p.id === myPlayerId ? ' (You)' : ''}</span>
                    <span><strong>${p.score}</strong></span>
                `;
                container.appendChild(div);
            });
        }

        // Chat functions
        function switchChatTab(tab) {
            currentChatTab = tab;
            document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'dm') {
                document.getElementById('dmTargetInput').style.display = 'block';
                document.getElementById('chatInput').placeholder = 'Type a DM...';
            } else {
                document.getElementById('dmTargetInput').style.display = 'none';
                document.getElementById('chatInput').placeholder = 'Type a message...';
            }
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (currentChatTab === 'dm') {
                const targetInput = document.getElementById('dmTargetInput');
                const targetUsername = targetInput.value.trim();
                
                if (!targetUsername) {
                    alert('Please enter a username to DM');
                    return;
                }
                
                // Send DM
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'dm',
                        targetUsername: targetUsername,
                        message: message
                    }));
                    addChatMessage(`You ‚Üí ${targetUsername}`, message, true);
                }
            } else {
                // Send global message
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'chat',
                        message: message
                    }));
                }
            }
            
            input.value = '';
        }

        function addChatMessage(sender, message, isDM) {
            const container = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message' + (isDM ? ' dm' : '');
            
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            msgDiv.innerHTML = `
                <div class="chat-sender">${sender}</div>
                <div class="chat-text">${escapeHtml(message)}</div>
                <div class="chat-timestamp">${time}</div>
            `;
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(message) {
            const container = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message system';
            
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            msgDiv.innerHTML = `
                <div class="chat-text">${escapeHtml(message)}</div>
                <div class="chat-timestamp">${time}</div>
            `;
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Username editing functions
        function openUsernameModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('usernameEditModal').style.display = 'block';
            document.getElementById('newUsernameInput').value = username;
            document.getElementById('newUsernameInput').focus();
        }

        function closeUsernameModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('usernameEditModal').style.display = 'none';
        }

        function saveNewUsername() {
            const newUsername = document.getElementById('newUsernameInput').value.trim();
            
            if (!newUsername) {
                alert('Username cannot be empty!');
                return;
            }
            
            if (newUsername === username) {
                closeUsernameModal();
                return;
            }
            
            // Update locally
            const oldUsername = username;
            username = newUsername;
            localStorage.setItem('tmaUsername', newUsername);
            
            // Notify server
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'changeUsername',
                    newUsername: newUsername
                }));
            }
            
            addSystemMessage(`You changed your name from ${oldUsername} to ${newUsername}`);
            closeUsernameModal();
        }
    </script>
    <script src="/chat.js"></script>
</body>
