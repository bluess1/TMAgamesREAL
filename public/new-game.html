<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMAGames - New Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4299e1, #2b6cb0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #2b6cb0;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #4a5568;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TMAGames</h1>
        <p>New Game - Coming Soon!</p>
        <button onclick="window.location.href='/'">Back to Menu</button>
    </div>
</body>
</html>
