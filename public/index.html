<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMAGames - Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4299e1, #2b6cb0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #menu {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #2b6cb0;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        h2 {
            color: #4a5568;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2c5282;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>TMAGames</h1>
        <h2>Choose a Game</h2>
        <label style="display: block; margin-bottom: 10px; font-weight: bold;">Enter Username</label>
        <input type="text" id="usernameInput" placeholder="Your username..." maxlength="15">
        <button onclick="selectGame('flappy')">Play Flappy Bird Multiplayer</button>
        <button onclick="selectGame('new-game')">Play New Game (Coming Soon)</button>
        <div class="instructions">
            <p><strong>Welcome to TMAGames!</strong></p>
            <p>Enter a username and select a game to start playing.</p>
            <p>Flappy Bird: Press SPACE or CLICK to flap, avoid pipes!</p>
        </div>
    </div>

    <script>
        function selectGame(game) {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username!');
                return;
            }
            // Store username in localStorage for games to access
            localStorage.setItem('tmaUsername', username);
            // Redirect to selected game
            window.location.href = game === 'flappy' ? '/flappy.html' : '/new-game.html';
        }
    </script>
</body>
</html>
