<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMAGames - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 40px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .game-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: white;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .game-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-card p {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }
        .player-count {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>TMAgames, now with TMAchat</h1>
        <p>Welcome! Choose a game to play with friends online</p>
        <input type="text" id="username" placeholder="Enter your username" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 5px;">
        <div class="games-grid">
            <a href="#" onclick="joinGame('flappy')" class="game-card">
                <h2>üê¶ Flappy Bird</h2>
                <p>Multiplayer madness!</p>
                <div class="player-count" id="flappy-count">Players online: 0</div>
            </a>
            <a href="#" onclick="joinGame('snake')" class="game-card">
                <h2>üêç Snake</h2>
                <p>Slither and grow!</p>
                <div class="player-count" id="snake-count">Players online: 0</div>
            </a>
            <a href="#" onclick="joinGame('new-game')" class="game-card">
                <h2>üé≤ New Game</h2>
                <p>Coming soon...</p>
                <div class="player-count" id="new-game-count">Players online: 0</div>
            </a>
            <div class="game-card" style="opacity: 0.5; cursor: not-allowed;">
                <h2>‚öîÔ∏è Game 4</h2>
                <p>Coming soon...</p>
                <div class="player-count" id="game4-count">Players online: 0</div>
            </div>
        </div>
    </div>
    <script src="/chat.js"></script>
    <script>
        const usernameInput = document.getElementById('username');
        const ws = new WebSocket(`wss://${window.location.host}/stats`);

        ws.onopen = () => {
            console.log('Connected to stats WebSocket');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'playerCounts') {
                document.getElementById('flappy-count').textContent = `Players online: ${data.flappy}`;
                document.getElementById('snake-count').textContent = `Players online: ${data.snake}`;
                document.getElementById('new-game-count').textContent = `Players online: ${data.newGame}`;
                document.getElementById('game4-count').textContent = `Players online: ${data.game4}`;
            }
        };

        function joinGame(game) {
            const username = usernameInput.value.trim() || 'Guest';
            window.location.href = `/${game}.html?username=${encodeURIComponent(username)}`;
        }
    </script>
</body>
</html>
