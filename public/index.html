<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMAGames - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 40px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .game-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: white;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .game-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-card p {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>üéÆ TMAGames</h1>
        <p>Welcome! Choose a game to play with friends online</p>
        
        <div class="games-grid">
            <a href="/flappy.html" class="game-card">
                <h2>üê¶ Flappy Bird</h2>
                <p>Multiplayer chaos!</p>
            </a>
            
            <a href="/gartic.html" class="game-card">
                <h2>üé® Gartic Phone</h2>
                <p>Draw & guess with friends!</p>
            </a>
            
            <a href="/chatapp.html" class="game-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <h2>üí¨ TMAChat</h2>
                <p>Full messaging app!</p>
            </a>
            
            <div class="game-card" style="opacity: 0.5; cursor: not-allowed;">
                <h2>üéÆ Game 4</h2>
                <p>Coming soon...</p>
            </div>
        </div>
    </div>

    <!-- Include Global Chat -->
    <script src="/chat.js"></script>
</body>
</html>
